  <!--Head-->

  <h1 style="text-align:center">SignUp</h1>

<!--Sign up Form-->
<div class="container">
<div class="well">

  <div class="form">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>

  <label for="doctorpatient">Who are You:</label>
  <select name="Choose" id="doctorpatient">
    <option value="text">Doctor</option>
    <option value="text">Patient</option>
  </select>
  <br>
   <input type="submit" class="btn btn-primary btn-block" value="Register" onclick="signUp()">

   <p>Already a Member ? Click on the button to Login.</p>

   <button onclick="document.location='Login page.html'">Login</button>


</div>
</div>
</div>
